<form>

      <div class="mb-3 row" style="font-size: large;">
        <label for="nickname" class="col-sm-2 col-form-label">후원회원명*</label>
        <div class="col-sm-10">
          <input type="nickname" class="form-control" id="nickname">
        </div>
      </div>

      <hr class="border border-white">

          <div class="form-check" style="font-size: large;">&nbsp;
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              발급 신청
            </label>
          </div>

          <hr class="border border-white">

        <div style="font-size: large;">성별* &nbsp;&nbsp;&nbsp;&nbsp;
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">남</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">여</label>
          </div>
        </div>

        <hr class="border border-white">

        <div class="row gx-3 gy-2 align-items-center" style="font-size: large;">&nbsp;&nbsp;생년월일
        <div class="col-sm-3">
          
          <input type="text" class="form-control" id="specificSizeInputName" placeholder="YYYY">
        </div>
        <div class="col-sm-3">
          
          <input type="text" class="form-control" id="specificSizeInputName" placeholder="MM">
        </div>
        <div class="col-sm-3">
          
          <input type="text" class="form-control" id="specificSizeInputName" placeholder="DD">
        </div>
      </div>

      <hr class="border border-white">

      <div class="row " style="font-size: large;">&nbsp;&nbsp;연락처*
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>
          <select class="form-select" id="autoSizingSelect">
            <option selected>Choose...</option>
            <option value="1">010</option>
            <option value="2">011</option>
          </select>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control">
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control">
        </div>

      </div>

      <hr class="border border-white">

      <div style="font-size: large;">후원방식 선택* &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">정기후원</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">일시후원</label>
        </div>
      </div>

      <hr class="border border-white">

      <div style="font-size: large;">후원방법* &nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">무통장입금</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">계좌이체</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
          <label class="form-check-label" for="inlineRadio3">신용카드</label>
        </div>
      </div>

      <hr class="border border-white">

      <div class="row " style="font-size: large;">&nbsp;&nbsp;입금계좌은행*
        <div class="col-auto">
          <label class="visually-hidden" for="autoSizingSelect">Preference</label>

            <option selected>Choose...</option>
            <option value="1">국민</option>
            <option value="2">하나</option>
            <option value="3">신한</option>
            <option value="4">우리</option>
            <option value="5">농협</option>

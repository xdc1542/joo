<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert SVG</title>
    <script src="js/modernizr-custom (1).js"></script>
</head>
<body>
    <h1>SVG 이미지 삽입하기</h1>
    <img src="images/muffin.svg">
    <script>
        if (!modernizr.svg) {
            $("img").attr("src", "images/muffin.png");
        }
    </script>
    
</body>
</html>

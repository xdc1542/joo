<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>img 요소</title>
</head>

<body>
    <img src="images/deer.jpg"width="200">
    <img src="images/elephant.jpg" alt="코끼리" title="코끼리" width="278" height="190"><br>
    <img src="nothing" alt="그림이 존재하지 않습니다" width="300"><br>
    src : 이미지의 경로지정 <br>
    alt : 대체 텍스트, 이미지가 없을 때 또는 경로가 잘못되어 안 나올 때 나오는 글자이다. 하지만 블릿 이미지나 작은 아이콘처럼 특별한 의미 없이 화면을 꾸미기 위해서 사용된 이미지에는 대체 텍스트를 지정하지 않아도 된다. 이럴 경우엔 alt=""라고 지정하면 된다.<br>
    title : 이미지의 보충설명, alt는 시각장애인을 위해서라도 꼭 입력해줘야 한다면 title은 선택사항
    width : 너비<br>
    height : 높이<br>
   </body>
</html>

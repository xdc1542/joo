<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div를 이용한 공간분할</title>

<style>
div{width:100px;height:100px;}
/*아이디명이 a인 공간에 배경색을 노란색으로 적용 */
div#a {background-color:yellow;}
#b {background-color:red;}
#c {background-color:green;}
#d {background-color:blue;}
</style>
</head>

<body>
<section id="a">
1.photoshop<br>
2d 그래픽 프로그램
</section>

<div id="b">
2.illustrator<br>
백터형 프로그램
</div>

<div id="c">
3.html & css<br>
홈페이지 제작
</div>

<div id="d">
4.javascript<br>
동적인 화면 구성
</div>
</body>
</html>
